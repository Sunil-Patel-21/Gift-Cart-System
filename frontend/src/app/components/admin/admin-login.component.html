<div class="login-container">
  <div class="login-box">
    <h2>Admin Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="credentials.email" name="email" type="email" placeholder="admin@example.com" required class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="credentials.password" name="password" type="password" placeholder="Password" required class="form-control">
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
