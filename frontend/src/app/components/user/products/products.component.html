<div class="products-page">
  <h2>Browse Gifts</h2>

  <div class="filters">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (input)="filterGifts()" 
      placeholder="Search gifts..." 
      class="form-control">
    
    <select [(ngModel)]="selectedCategory" (change)="filterGifts()" class="form-control">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
    </select>
  </div>

  <div class="products-grid">
    <div class="product-card" *ngFor="let gift of filteredGifts">
      <img [src]="gift.image" alt="{{ gift.name }}">
      <h3>{{ gift.name }}</h3>
      <p>{{ gift.description }}</p>
      <p class="price">â‚¹{{ gift.price }}</p>
      <p class="stock">Stock: {{ gift.stock }}</p>
      <button 
        class="btn btn-primary" 
        (click)="addToCart(gift._id!)" 
        [disabled]="gift.stock === 0">
        {{ gift.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
      </button>
    </div>
  </div>
</div>
