<div class="payment-page">
  <h2>Payment</h2>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <p><strong>Order ID:</strong> {{ orderId }}</p>
    <p><strong>Total Amount:</strong> Rs {{ orderAmount }}</p>
  </div>

  <div class="payment-form">
    <h3>Enter Payment Details</h3>
    <p class="note">Note: This is a dummy payment. No real transaction will occur.</p>

    <form (ngSubmit)="processPayment()">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" [(ngModel)]="paymentData.cardNumber" name="cardNumber" 
               placeholder="1234 5678 9012 3456" maxlength="16" required class="form-control">
        <small>Enter any 16-digit number</small>
      </div>

      <div class="form-group">
        <label>Card Holder Name</label>
        <input type="text" [(ngModel)]="paymentData.cardHolderName" name="cardHolderName" 
               placeholder="John Doe" required class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Expiry Date</label>
          <input type="text" [(ngModel)]="paymentData.expiryDate" name="expiryDate" 
                 placeholder="MM/YY" maxlength="5" required class="form-control">
        </div>

        <div class="form-group">
          <label>CVV</label>
          <input type="text" [(ngModel)]="paymentData.cvv" name="cvv" 
                 placeholder="123" maxlength="3" required class="form-control">
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <div class="button-group">
        <button type="submit" class="btn btn-success" [disabled]="isProcessing">
          {{ isProcessing ? 'Processing...' : 'Pay Rs ' + orderAmount }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelPayment()" [disabled]="isProcessing">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
